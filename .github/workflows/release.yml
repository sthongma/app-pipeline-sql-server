name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-lock.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name SQLServerPipeline pipeline_gui_app.py

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/SQLServerPipeline.exe
        body: |
          ## SQL Server Pipeline Release ${{ github.ref_name }}

          ### Installation
          1. Download `SQLServerPipeline.exe`
          2. Create `.env` file with your database configuration
          3. Run the executable

          ### Requirements
          - Windows 10 or later
          - SQL Server or SQL Server Express
          - ODBC Driver 17+ for SQL Server

          ### Documentation
          - [README.md](https://github.com/${{ github.repository }}/blob/main/README.md)
          - [SECURITY.md](https://github.com/${{ github.repository }}/blob/main/SECURITY.md)
          - [PERFORMANCE.md](https://github.com/${{ github.repository }}/blob/main/PERFORMANCE.md)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
